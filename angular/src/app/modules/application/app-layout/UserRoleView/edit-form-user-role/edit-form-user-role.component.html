<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? "Add new user role" : "Edit user role" }}
    </kendo-dialog-titlebar>
  
    <form novalidate class="k-form" [formGroup]="editForm">
      
      <kendo-formfield>
        <kendo-label [for]="RoleTypeId" text="RoleTypeId"></kendo-label>
        <input formControlName="RoleTypeId" kendoTextBox #RoleTypeId required />
        
        <kendo-formhint>Type Role Type Id</kendo-formhint>
        <kendo-formerror>Error: Role Type Id is required</kendo-formerror>
      </kendo-formfield>
   
     <kendo-formfield>
        <kendo-label [for]="StoreId" text="StoreId"></kendo-label>
        <input formControlName="StoreId" kendoTextBox #StoreId required />
  
        <kendo-formhint>Type Store Id</kendo-formhint>
        <kendo-formerror>Error: Store Id is required</kendo-formerror>
      </kendo-formfield> 

      <kendo-formfield>
        <kendo-label [for]="AppUserId" text="AppUserId"></kendo-label>
        <input formControlName="AppUserId" kendoTextBox #AppUserId required />
  
        <kendo-formhint>Type App User Id</kendo-formhint>
        <kendo-formerror>Error: App User Id is required</kendo-formerror>
      </kendo-formfield>
      
    </form>
  
    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button
        class="k-button k-primary"
        [disabled]="!editForm.valid"
        (click)="onSave($event)"
      >
        Save
      </button>
    </kendo-dialog-actions>
    
</kendo-dialog>
