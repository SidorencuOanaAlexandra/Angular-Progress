<div *ngIf="roleType === '1' || roleType === '2'">
  <div class="col-12">
          <kendo-grid 
          #articleTypeGrid
            [resizable]="true"
            style="width: 30%"
            [pageable]="true"
            [sortable]="true"
            [filterable]="true"
            [data]="dataServiceData | async"
            [pageSize]="state.take"
            [skip]="state.skip"
            [sort]="state.sort"
            [filter]="state.filter"
            [loading]="dataService?.pendingData"
            
            (dataStateChange)="dataStateChange($event)"
            (dataStateChange)="dataStateChange($event)"
            (edit)="editHandler($event)"
            (remove)="removeHandler($event)"
            (add)="addHandler()"
          >
            <ng-template kendoGridToolbarTemplate>
              <button kendoGridAddCommand> 
                <span class="k-icon k-i-add"></span>
                Add new type
              </button>
            </ng-template>
            <kendo-grid-column
              [field]="'Description'"
              [filterable]="true"
              [filter]="'text'"
              [sortable]="true"
              [title]="'Type'"
              [width]="85"
            ></kendo-grid-column>
            <kendo-grid-command-column [width]="80">
              <ng-template kendoGridCellTemplate>
                <button kendoGridEditCommand>
                  <span class="k-icon k-i-edit"></span>Edit
                </button>
                <button kendoGridSaveCommand>
                  <span class="k-icon k-i-checkmark"></span>Save
                </button>
                <button kendoGridCancelCommand>
                  <span class="k-icon k-i-cancel"></span>Cancel
                </button>
                <button kendoGridRemoveCommand>
                  <span class="k-icon k-i-close"></span>Remove
                </button>
              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>
        </div>
        <app-article-type-edit-form
        [model]="editDataItem"
        [isNew]="isNew"
        (save)="saveHandler($event)"
        (cancel)="cancelHandler()"
        [articleTypeList] = "articleTypeList"
        >
        </app-article-type-edit-form>
  </div>
