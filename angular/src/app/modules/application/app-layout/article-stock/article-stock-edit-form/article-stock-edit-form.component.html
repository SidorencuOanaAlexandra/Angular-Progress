<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? "Add new article stock" : "Edit article stock" }}
    </kendo-dialog-titlebar>
  
    <form novalidate class="k-form" [formGroup]="editForm">

      <kendo-formfield>
        <kendo-label [for]="StoreAgencyId" text="Address"></kendo-label>
        <kendo-dropdownlist
          formControlName="StoreAgencyId"
          kendoTextBox #StoreAgencyId required
          [defaultItem]="{ StoreAgencyId: '', Address: 'Choose an address'}"
          [data]="storeAgencyList"
          textField="Address"
          valueField="StoreAgencyId"
          [valuePrimitive]="true"
        >
        </kendo-dropdownlist>
  
        <kendo-formerror>Error: Address is required</kendo-formerror>
      </kendo-formfield>
      
      <kendo-formfield>
        <kendo-label [for]="StockAmount" text="StockAmount"></kendo-label>
            <input formControlName="StockAmount" kendoTextBox #StockAmount required />
        <kendo-formerror>Error: Stock amount is required</kendo-formerror>
      </kendo-formfield>
  
      <kendo-formfield>
        <kendo-label [for]="ValidFrom" text="ValidFrom"></kendo-label>
            <input placeholder="yyyy/mm/dd" formControlName="ValidFrom" kendoTextBox #ValidFrom required />
        <kendo-formerror>Error: Valid from date is required</kendo-formerror>
      </kendo-formfield>
  
      <kendo-formfield>
        <kendo-label [for]="ValidTo" text="ValidTo"></kendo-label>
            <input placeholder="yyyy/mm/dd" formControlName="ValidTo" kendoTextBox #ValidTo required />
        <kendo-formerror>Error: Valid to date is required</kendo-formerror>
      </kendo-formfield>
     
    </form>
    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button
        class="k-button k-primary"
        [disabled]="!editForm.valid"
        (click)="onSave($event)" 
      >
        Save
      </button>
    </kendo-dialog-actions>
  </kendo-dialog>
